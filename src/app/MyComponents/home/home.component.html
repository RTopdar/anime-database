<app-header></app-header>


<div class="home-component">
    <div class="all-anime">
       <div class="trending-anime">
        <div class="top">
            <h4>Trending Anime</h4>
            <div class="view-all btn btn-info"> View All</div>
        </div>
       </div>
       <div class="anime-thumbnails">
        
            <div class="anime">
                <div class="cover">
                    <img src="" alt="">
                </div>
                <div class="details">
                    <div class="name"></div>
                    <div class="rating"></div>
                </div>
            </div>
       </div>
    </div>
    <div class="popular-anime">
        <h4>Popular Anime</h4>
        <div class="anime-thumbnails">
        
            <div class="anime" *ngFor="let anime of trendingAnime">
                <div class="anime-box">
                    <div class="cover">
                        <img [src]="anime.images.jpg.image_url" alt="">
                    </div>
                    <div class="details">
                        <div class="name">Title: {{anime.title}}</div>
                        <div class="rating">Rating: {{anime.score}}</div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
